<!DOCTYPE html>
<html lang="en" data-theme="light">
	<head>
		<title>Project-Hub V2 | Player</title>
		<link rel="icon" href="favicon.png" />
		<link rel="apple-touch-icon" href="favicon.png" />

		<meta charset="UTF-8" />
		<meta name="language" content="en" />
		<meta name="robots" content="noindex,nofollow" />

		<link rel="stylesheet" href="page_styles/main.css" />
		<link rel="stylesheet" href="page_styles/player.css" />
		<link rel="stylesheet" href="page_styles/animate.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.11.0/css/flag-icons.min.css" />

		<script src="elements/footer.js"></script>
		<script src="scripts/panic.js"></script>
		<script src="scripts/theme.js"></script>
		<script>
			document.addEventListener('DOMContentLoaded', function () {
				const srcGame = localStorage.getItem('srcGame');
				const srcApp = localStorage.getItem('srcApp');

				if (srcGame) {
					document.getElementById('player').src = srcGame;
					localStorage.removeItem('srcGame');
				} else if (srcApp) {
					document.getElementById('player').src = srcApp;
					localStorage.removeItem('srcApp');
				}
			});
		</script>
	</head>
	<body>
		<div class="playerFrame">
			<iframe id="player" allowfullscreen></iframe>
			<button onclick="document.getElementById('player').requestFullscreen()">Fullscreen</button>
		</div>
	</body>
